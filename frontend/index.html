<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mr. Snowman - Outreach Automation</title>

    <!-- External Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              jaguar: {
                900: '#0B2B26',
                800: '#16423C',
                700: '#1F5750',
                100: '#E8F5F3',
              },
              cream: {
                50: '#FDFBF7',
                100: '#F7F4EB',
                200: '#EBE6D9',
              },
              gold: {
                500: '#C5A065',
                600: '#B08D55',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            animation: {
                'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
                fadeIn: {
                    '0%': { opacity: '0' },
                    '100%': { opacity: '1' },
                }
            }
          }
        }
      }
    </script>

    <!-- React Dependencies -->
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>

    <!-- Prop Types -->
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>

    <!-- Recharts (Charting Library) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.12.7/Recharts.min.js"></script>

    <!-- SheetJS (Excel/CSV parsing) -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="root"></div>

    <!-- Configuration -->
    <script src="js/config.js?v=8"></script>

    <!-- API Service -->
    <script src="js/api.js?v=8"></script>

    <!-- Global React helper -->
    <script>
        // Define h globally so all components can use it
        const h = React.createElement;
    </script>

    <!-- Icon Library -->
    <script src="js/icons.js?v=8"></script>

    <!-- Components -->
    <script src="js/components/landing.js?v=8"></script>
    <script src="js/components/auth.js?v=8"></script>
    <script src="js/components/dashboard.js?v=8"></script>
    <script src="js/components/campaigns.js?v=8"></script>
    <script src="js/components/contacts.js?v=8"></script>
    <script src="js/components/emailAccounts.js?v=8"></script>
    <script src="js/components/inbox.js?v=8"></script>

    <!-- Main Application -->
    <script src="js/app.js?v=8"></script>
</body>
</html>
