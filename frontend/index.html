<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Brazen - Email Outreach Automation</title>

    <!-- External Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              terracotta: {
                50: '#FFF5F0',
                100: '#FFE8DD',
                200: '#FFD4BE',
                300: '#FFB88C',
                400: '#FF9558',
                500: '#DE6B48',
                600: '#C97656',
                700: '#B45E41',
                800: '#A64B2F',
                900: '#8B3A1F',
              },
              sand: {
                50: '#FAF8F5',
                100: '#F5F2ED',
                200: '#EDE7DD',
                300: '#E8CDB0',
                400: '#D4B896',
                500: '#C19A6B',
                600: '#A87D4F',
                700: '#8B6638',
                800: '#6F5129',
                900: '#5A3F1E',
              },
              neutral: {
                50: '#FAFAFA',
                100: '#F5F5F5',
                200: '#E5E5E5',
                300: '#D4D4D4',
                400: '#A3A3A3',
                500: '#737373',
                600: '#525252',
                700: '#404040',
                800: '#2D2D2D',
                900: '#1A1A1A',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Poppins', 'sans-serif'],
            },
            animation: {
                'fade-in': 'fadeIn 0.5s ease-out forwards',
                'slide-up': 'slideUp 0.4s ease-out forwards',
            },
            keyframes: {
                fadeIn: {
                    '0%': { opacity: '0' },
                    '100%': { opacity: '1' },
                },
                slideUp: {
                    '0%': { opacity: '0', transform: 'translateY(20px)' },
                    '100%': { opacity: '1', transform: 'translateY(0)' },
                }
            },
            borderRadius: {
              'xl': '1rem',
              '2xl': '1.5rem',
              '3xl': '2rem',
            }
          }
        }
      }
    </script>

    <!-- React Dependencies -->
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>

    <!-- Prop Types -->
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>

    <!-- Recharts (Charting Library) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.12.7/Recharts.min.js"></script>

    <!-- SheetJS (Excel/CSV parsing) -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="root"></div>

    <!-- Configuration -->
    <script src="js/config.js?v=9"></script>

    <!-- API Service -->
    <script src="js/api.js?v=9"></script>

    <!-- Global React helper -->
    <script>
        // Define h globally so all components can use it
        const h = React.createElement;
    </script>

    <!-- Icon Library -->
    <script src="js/icons.js?v=9"></script>

    <!-- Components -->
    <script src="js/components/landing.js?v=9"></script>
    <script src="js/components/auth.js?v=9"></script>
    <script src="js/components/dashboard.js?v=9"></script>
    <script src="js/components/campaigns.js?v=9"></script>
    <script src="js/components/contacts.js?v=9"></script>
    <script src="js/components/emailAccounts.js?v=9"></script>
    <script src="js/components/inbox.js?v=9"></script>

    <!-- Main Application -->
    <script src="js/app.js?v=9"></script>
</body>
</html>
