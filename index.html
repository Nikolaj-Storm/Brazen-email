<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="refresh" content="0; url=frontend/index.html" />
    <title>Mr. Snowman - Redirecting...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom right, #0B2B26, #16423C, #0B2B26);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #FDFBF7;
        }
        .loader {
            text-align: center;
        }
        .logo {
            width: 64px;
            height: 64px;
            background: #C5A065;
            border-radius: 16px;
            margin: 0 auto 24px;
            transform: rotate(45deg);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 20px 60px rgba(197, 160, 101, 0.3);
        }
        .logo-inner {
            width: 32px;
            height: 32px;
            background: #0B2B26;
            border-radius: 12px;
            transform: rotate(-45deg);
        }
        .text {
            font-size: 16px;
            opacity: 0.8;
        }
        @keyframes pulse {
            0%, 100% { transform: rotate(45deg) scale(1); }
            50% { transform: rotate(45deg) scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="logo">
            <div class="logo-inner"></div>
        </div>
        <p class="text">Loading Mr. Snowman...</p>
    </div>
    <script>
        // Redirect immediately
        window.location.href = 'frontend/index.html';
    </script>
</body>
</html>
